<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-widget">
        <div class="chat-header">
            <img src="/img/logo.png" alt="Brand Logo" class="brand-logo">
            <div class="header-text">
                <h2>Financial Assistant</h2>
                <div class="status-indicator"></div>
                <span class="status-text">Online</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="message-area" id="messageContainer"></div>
            
            <div class="input-area">
                <input type="text" id="userInput" 
                       placeholder="Ask about stocks, crypto, or commodities..."
                       aria-label="Financial query input">
                <button id="sendButton" class="send-button">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
